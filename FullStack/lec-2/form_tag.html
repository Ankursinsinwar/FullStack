<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>

<body>
    <h1>Form tag</h1>
    <hr>
    <br>
    <form action="#">

            Usrename:-

        <button>submit</button>
    </form>
</body>
